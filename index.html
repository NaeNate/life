<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Life</title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <h1>Friends</h1>
        <label class="switch">
          <input id="red" type="checkbox" />
          <span class="slider round red"></span>
        </label>
      </div>

      <div class="center">
        <h1>Love</h1>
        <label class="switch">
          <input id="blue" type="checkbox" />
          <span class="slider round blue"></span>
        </label>
      </div>

      <div class="center">
        <h1>Money</h1>
        <label class="switch">
          <input id="green" type="checkbox" />
          <span class="slider round green"></span>
        </label>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
